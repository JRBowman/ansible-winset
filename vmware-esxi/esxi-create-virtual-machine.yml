---
#----------------------------------------------
# vmware_guest Module - Create Virtual Machine:
#----------------------------------------------
# Example Details: https://docs.ansible.com/ansible/latest/collections/community/vmware/vmware_guest_module.html
#----------------------------------------------

#----------------------------------------------
# Required Variables:
# - esxi_hostname
# - esxi_username
# - esxi_password
# - esxi_datastore
# - esxi_datastore_folder
# - esxi_vm_name
# - esxi_vm_cpu
# - esxi_vm_memory
# - esxi_vm_initial_state
# - esxi_vm_guest_id
#----------------------------------------------

- name: Create a virtual machine on given ESXi hostname
  vmware_guest:
    hostname: "{{ esxi_hostname }}"
    username: "{{ esxi_username }}"
    password: "{{ esxi_password }}"
    validate_certs: no
    folder: "{{esxi_datastore_folder}}"
    name: "{{esxi_vm_name}}"
    state: "{{esxi_vm_initial_state}}"
    guest_id: "{{esxi_vm_guest_id}}"
    # This is hostname of particular ESXi server on which user wants VM to be deployed
    esxi_hostname: "{{ esxi_hostname }}"
    disk:
    - size_gb: 10
      type: thin
      datastore: "{{esxi_datastore}}"
    hardware:
      memory_mb: "{{esxi_vm_memory}}"
      num_cpus: "{{esxi_vm_cpu}}"
      scsi: paravirtual
    networks:
    - name: VM Network
      device_type: vmxnet3
    wait_for_ip_address: yes
    wait_for_ip_address_timeout: 600
  register: deploy_vm
